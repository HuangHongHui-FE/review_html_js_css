<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>aaa</button>
    <script>
        let btn = document.getElementsByTagName('button')[0]
        let res = deb(callback)
        btn.addEventListener('click', res)

        function callback(e){
            console.log(e)
        }


        function deb(fn, delay){
            let timer
            return function(){
                if(timer){
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    fn.apply(this, arguments)
                }, delay || 500)
            }
        }
    </script>
</body>
</html>
