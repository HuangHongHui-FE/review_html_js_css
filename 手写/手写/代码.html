<!-- 九宫格 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father{
        width: 800px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .father div{
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        background-color: aqua;
        margin-left: 20px;
    }
</style>
<body>
    <div class="father">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
</body>
</html>
