        const promise5 = Promise.resolve('promise5 data');
        console.log(promise5)
        // promise的状态是fulfilled,这执行then
        promise5.then(data => {
            console.log(data);
        }).catch(err => {
            console.error(err)
        })

        const promise6 = Promise.reject('promise6 data');
        console.log(promise6)
        // promise的状态是rejected   执行catch
        promise6.then(data => {
            console.log(data);
        }).catch(err => {
            console.error(err)
        })
