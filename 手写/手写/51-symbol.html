        // 9. 定义类的石油属性
        class Login {
            constructor(username, password) {
                const PASSWORD = Symbol()
                this.username = username
                this[PASSWORD] = password
            }
            checkPassword(pwd) { 
                return this[PASSWORD] === pwd 
            }
        }

        const login = new Login('123456', 'hahah')

        console.log(login.PASSWORD) // 报错
