<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style type="text/css">
		#form{
			display: flex;
			flex-direction: column;
		}
		#form div{
			display: flex;
			align-items: flex-start;  /*设置交叉轴上如何对齐*/
			flex: 0 0 100px;  /*column  竖直方向上100px*/
		}
		#form div label{
			flex: 0 0 100px;
			text-align: right;
		}
	</style>
</head>
<body>
	<form>
		<div id="form">
			<div>
				<label>姓名:</label>
				<input type="text">
			</div>
			<div>
				<label>请输入密码:</label>
				<input type="text">
			</div>
		</div>
	</form>
</body>
</html>
